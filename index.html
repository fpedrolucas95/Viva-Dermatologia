<!DOCTYPE html>
<html>

<head>
    <title>Viva! Dermatologia</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <img src="img/logo.png" alt="" class="logo">
    <!-- Primeira seção com campos para input dos usuários -->
    <section id="principal">
        <span id="help" class="fa fa-question-circle"></span>
        <form>
            </div>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>

            <div class="valor-quantidade-container">
                <div>
                    <label for="procedimento">Procedimento:</label><br>
                    <input type="text" id="procedimento" name="procedimento"><br>
                </div>
                <div>
                    <label for="valor">Valor:</label><br>
                    <input type="number" id="valor" name="valor"><br>
                </div>

                <div>
                    <label for="quantidade">Quantidade:</label><br>
                    <input type="number" id="quantidade" name="quantidade"><br>
                </div>
            </div>

            <!-- Botões para imprimir, limpar e adicionar -->
            <input type="button" id="imprimir" value="Imprimir">
            <input type="button" id="limpar" value="Limpar">
            <input type="button" id="adicionar" value="Adicionar">
        </form>
    </section>

    <!-- Segunda seção com número de parcelas e div para mudança dinâmica -->
    <section id="resultado">
        <label for="parcelas">Número de parcelas:</label>
        <select id="parcelas">
        </select>

        <!-- Div que mudará de acordo com as alterações -->
        <div id="divDinamica"></div>
        <h6>
            Versão 0.92 - 01 de junho de 2023<br>&copy; 2023, Viva! Dermatologia. Todos os direitos
            reservados.<br>Somente para uso interno.<br>Desenvolvido por Pedro Lucas França
        </h6>
    </section>
</body>
<script src="js/main.js"></script>

</html>
